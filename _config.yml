# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# Site
title: 别样
subtitle: '独特为佳'
description: '一个人的美丽是认真'
keywords: blog,kitety
author: kitety
language: zh-Hans
timezone: 'Asia/Shanghai'
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kitety.github.io/
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
  alg: crc32 #算法： crc16(default) and crc32
  rep: hex #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: true
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date
# Category & Tag
default_category: uncategorized
category_map:
tag_map:
# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false
# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      github: git@github.com:kitety/kitety.github.io.git
      # gitee: git@gitee.com:kitety/kitety.gitee.io.git
    branch: master
    #添加本插件的配置项：
  - type: cjh_google_url_submitter
  - type: cjh_bing_url_submitter
  - type: cjh_baidu_url_submitter
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
lazyload:
  enable: true
  onlypost: true
  loadingImg: https://cdn.jsdelivr.net/gh/kitety/blog_img/img/giphy.gif
baidu_url_submit:
  count: 10 # 提交最新的多少个链接
  host: https://kitety.github.io # 在百度站长平台中添加的域名
  token: nMdTVRLxht9WqNnh # 秘钥
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml
# 文件压缩，设置一些需要跳过的文件
# hexo-neat
neat_enable: true
# 压缩 html
neat_html:
  enable: true
  exclude:
# 压缩 css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩 js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
hexo_submit_urls_to_search_engine:
  submit_condition: count #链接被提交的条件，可选值：count | period 现仅支持count
  count: 20 # 提交最新的10个链接
  period: 900 # 提交修改时间在 900 秒内的链接
  google: 1 # 是否向Google提交，可选值：1 | 0（0：否；1：是）
  bing: 1 # 是否向bing提交，可选值：1 | 0（0：否；1：是）
  baidu: 1 # 是否向baidu提交，可选值：1 | 0（0：否；1：是）
  txt_path: submit_urls.txt ## 文本文档名， 需要推送的链接会保存在此文本文档里
  baidu_host: https://kitety.github.io ## 在百度站长平台中注册的域名
  baidu_token: 0 ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  bing_host: https://kitety.github.io ## 在bing站长平台中注册的域名
  bing_token: 0 ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  google_host: https://kitety.github.io ## 在google站长平台中注册的域名
  google_key_file: Project.json #存放google key的json文件，放于网站根目录（与hexo _config.yml文件位置相同），请不要把json文件内容直接发布在公众仓库里!
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content:
  content_limit:
  content_limit_delim: ' '
